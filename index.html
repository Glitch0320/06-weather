<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Jonesy's Forecast</title>
</head>
<body class="container-fluid">

    <header class="row text-center">
        <h1 class="m-1 p-1">Five Day Weather Forecast</h1>
        <input class="m-1 p-1" type="text" placeholder="City name..." />
        <button class="m-1 p-1" type="button">Search</button>
        <button class="m-1 p-1" type="submit">Local Forecast</button>
        <h3>History:</h3>
        <div class="col col-12">
            <!-- 
                <button type="button">${city}</button>
             -->
        </div>
        <button class="m-1 p-1" type="button">Clear History</button>
    </header>
    
    <main class="row">

        <div class="row text-center justify-content-center">
            <!-- CURRENT WEATHER -->
        </div>
        
        <div class="row text-center justify-content-between">
            <!-- FORECAST -->
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
